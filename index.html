    const timeline = {

        2016: ["å—äº¬", "é’å²›"], 2017: ["é•¿æ²™", "æ— é”¡"],

    const activeYears = Object.keys(timeline).map(Number).sort((a,b)=>a-b);

    let myChart = null;

    const LANE_COUNT = 6;

    function resize() {

    CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
        if (w < 2 * r) r = w / 2;
        if (h < 2 * r) r = h / 2;
        this.beginPath();
        this.moveTo(x + r, y);
        this.arcTo(x + w, y, x + w, y + h, r);
        this.arcTo(x + w, y + h, x, y + h, r);
        this.arcTo(x, y + h, x, y, r);
        this.arcTo(x, y, x + w, y, r);
        this.closePath();
        return this;
    }

    function drawFinishLine(ctx, y, width) {
        const checkSize = 16;
        const rows = 2;
        ctx.save();
        ctx.translate(w/2 - width/2, y);

        for(let r=0; r<rows; r++) {
            for(let c=0; c<width/checkSize; c++) {
                ctx.fillStyle = (r+c)%2 === 0 ? '#fff' : '#000';
                ctx.fillRect(c*checkSize, r*checkSize, checkSize, checkSize);
            }
        }

        const text = "10000äº¿å…ƒGDP";
        ctx.font = `bold ${fontSize}px sans-serif`;
        const metrics = ctx.measureText(text);
        const paddingW = 30;
        const paddingH = 16;
        const bgW = metrics.width + paddingW;
        const bgH = rows * checkSize + paddingH;

        ctx.translate(width/2, rows*checkSize/2);
        ctx.shadowColor = "rgba(0,0,0,0.6)"; ctx.shadowBlur = 10; ctx.shadowOffsetY = 5;
        let gradient = ctx.createLinearGradient(0, -bgH/2, 0, bgH/2);
        gradient.addColorStop(0, '#FFF176'); gradient.addColorStop(1, '#FBC02D');
        ctx.fillStyle = gradient;
        ctx.beginPath(); ctx.roundRect(-bgW/2, -bgH/2, bgW, bgH, 8); ctx.fill();
        ctx.shadowColor = "transparent";
        ctx.lineWidth = 2; ctx.strokeStyle = "#000"; ctx.stroke();
        ctx.fillStyle = "#000"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
        ctx.fillText(text, 0, 0);
        ctx.restore();
    }

    class Car {
        constructor(name, foundYear, index) {
            this.name = name;
            this.foundYear = foundYear;
            this.color = yearColors[foundYear % yearColors.length];
            this.width = carWidth;
            this.height = carHeight;
            this.x = 0; this.y = 0; 
            this.targetX = 0; this.targetY = 0;
            this.driftPhase = Math.random() * Math.PI * 2;
            this.hasSpawned = false;
            this.isCounted = false; 
            this.hitbox = document.createElement('div');
            this.hitbox.className = 'car-hitbox';
            
            const handleInteract = (e) => {
                e.stopPropagation();
                e.preventDefault(); 
                if(!isFinished) {
                    showToast("æ¯”èµ›è¿›è¡Œä¸­...è¯·ç­‰å¾…ç»“æŸ");
                } else {
                    openChart(this.name);
                }
            };
            this.hitbox.onclick = handleInteract;
            this.hitbox.ontouchend = handleInteract;
            hitboxLayer.appendChild(this.hitbox);
        }

        update(rankIndex, startY) {
            this.width = carWidth;
            this.height = carHeight;
            
            const row = Math.floor(rankIndex / LANE_COUNT);
            const col = rankIndex % LANE_COUNT;
            this.targetX = roadLeft + col * laneWidth + (laneWidth - this.width)/2;
            const rowGap = this.height * 1.5; 
            this.targetY = startY + row * rowGap;

            // è½¦è¾†ä»å±å¹•ä¸‹æ–¹ç”Ÿæˆ (å›ºå®šç»ˆç‚¹çº¿ä¸‹æ–¹)
            if(!this.hasSpawned) {
                this.x = this.targetX;
                this.y = fixedFinishLineY + 200; // åœ¨ç»ˆç‚¹çº¿ä¸‹é¢ç”Ÿæˆ
                this.hasSpawned = true;
            }

            // å†²çº¿è®¡æ•°é€»è¾‘ (yåæ ‡å˜å°æ„å‘³ç€å‘ä¸Šç§»åŠ¨)
            if (!this.isCounted && this.y < fixedFinishLineY + 30) {
                this.isCounted = true;
                displayedCount++;
                uiCount.innerText = displayedCount;
            }

            if (isFinished) {
                this.x += (this.targetX - this.x) * 0.1;
                this.y += (this.targetY - this.y) * 0.1;
                this.currentDrift = 0; 
            } else {
                this.x += (this.targetX - this.x) * 0.1;
                this.y += (this.targetY - this.y) * 0.08;
                this.currentDrift = Math.sin(Date.now()/250 + this.driftPhase) * 2;
            }

            const centerX = w / 2;
            const finalX = (this.x + this.currentDrift - centerX) * cameraScale + centerX;
            const finalY = this.y * cameraScale;
            this.hitbox.style.width = (this.width * cameraScale) + 'px';
            this.hitbox.style.height = (this.height * cameraScale) + 'px';
            this.hitbox.style.transform = `translate(${finalX}px, ${finalY}px)`;
        }

        draw(ctx) {
            const x = this.x + this.currentDrift;
            const y = this.y;
            
            if(isFinished && this.name === 'ä¸Šæµ·') {
                ctx.save();
                const text = "ç‚¹å‡»è½¦è¾†çœ‹å†å²æ•°æ®";
                ctx.font = "bold 14px sans-serif";
                const padding = 12;
                const textMetrics = ctx.measureText(text);
                const boxWidth = textMetrics.width + padding * 2;
                const boxHeight = 34;
                const arrowHeight = 8;
                
                let centerX = x + this.width / 2;
                // --- æ™ºèƒ½é˜²é®æŒ¡ ---
                let boxLeft = centerX - boxWidth / 2;
                if (boxLeft < 10) centerX = 10 + boxWidth / 2;
                const rightBound = w / cameraScale - 10;
                if (centerX + boxWidth / 2 > rightBound) centerX = rightBound - boxWidth / 2;

                const bottomY = y - 10 + Math.sin(Date.now()/200)*5; 
                const boxTopY = bottomY - boxHeight - arrowHeight;

                ctx.shadowColor="rgba(0,0,0,0.4)"; ctx.shadowBlur=10; ctx.shadowOffsetY=4;
                ctx.fillStyle = '#FFEB3B';
                ctx.beginPath();
                ctx.roundRect(centerX - boxWidth/2, boxTopY, boxWidth, boxHeight, 8);
                
                const carCenterX = x + this.width / 2;
                let arrowX = Math.max(centerX - boxWidth/2 + 10, Math.min(carCenterX, centerX + boxWidth/2 - 10));
                ctx.moveTo(arrowX - 6, boxTopY + boxHeight);
                ctx.lineTo(arrowX, boxTopY + boxHeight + arrowHeight);
                ctx.lineTo(arrowX + 6, boxTopY + boxHeight);
                ctx.fill();

                ctx.shadowColor="transparent";
                ctx.fillStyle = "#000"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
                ctx.fillText(text, centerX, boxTopY + boxHeight/2);
                ctx.restore();
            }

            ctx.fillStyle = "rgba(0,0,0,0.4)";
            ctx.fillRect(x + this.width*0.15, y + this.width*0.15, this.width, this.height);
            ctx.fillStyle = "#111";
            const wW = this.width*0.18, wH = this.height*0.22;
            ctx.fillRect(x-wW/2, y+wH/2, wW, wH); ctx.fillRect(x+this.width-wW/2, y+wH/2, wW, wH);
            ctx.fillRect(x-wW/2, y+this.height-wH*1.5, wW, wH); ctx.fillRect(x+this.width-wW/2, y+this.height-wH*1.5, wW, wH);
            ctx.fillStyle = this.color;
            ctx.fillRect(x, y, this.width, this.height);
            ctx.fillStyle = "#283593";
            ctx.fillRect(x+this.width*0.1, y+this.height*0.18, this.width*0.8, this.height*0.2);
            ctx.fillStyle = "rgba(0,0,0,0.25)";
            ctx.fillRect(x+this.width*0.05, y+this.height*0.82, this.width*0.9, this.height*0.12);
            
            ctx.font = `bold ${fontSize}px sans-serif`;
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillStyle = "#fff";
            ctx.shadowColor="rgba(0,0,0,0.5)"; ctx.shadowBlur=0; ctx.shadowOffsetX=2; ctx.shadowOffsetY=2;
            const textYStart = y + this.height * 0.52;
            const textGap = fontSize * 1.1;
            ctx.fillText(this.name[0], x+this.width/2, textYStart);
            if(this.name[1]) ctx.fillText(this.name[1], x+this.width/2, textYStart+textGap);
            ctx.shadowColor="transparent";
        }
    }

    function gameLoop() {
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0); 
        ctx.clearRect(0, 0, w, h);

        const topMargin = h * 0.25; 
        const rowGap = carHeight * 1.5;
        const groupGap = rowGap * 1.2;
        // æ ¸å¿ƒä¿®å¤ï¼šå¤§å¹…å¢åŠ åº•éƒ¨ç•™ç™½ï¼Œé˜²æ­¢è¢«æ‰‹æœºUIé®æŒ¡
        const bottomPadding = h * 0.5; 

        // å¦‚æœæ¯”èµ›ç»“æŸï¼Œæˆ‘ä»¬å°†æ‰€æœ‰è½¦åˆå¹¶åˆ°ä¸€ä¸ªåˆ—è¡¨ï¼Œç»Ÿä¸€è®¡ç®—ä½ç½®
        let renderList = [];
        if (isFinished) {
            renderList = [...cars].sort((a,b) => a.foundYear - b.foundYear || a.originalIndex - b.originalIndex);
            renderList.forEach((car, i) => {
                car.update(i, topMargin);
            });
        } else {
            const oldCars = cars.filter(c => c.foundYear < currentYear);
            const newCars = cars.filter(c => c.foundYear === currentYear);
            
            oldCars.sort((a,b) => a.foundYear - b.foundYear || a.originalIndex - b.originalIndex);
            oldCars.forEach((car, i) => car.update(i, topMargin));
            
            const oldRows = Math.ceil(Math.max(oldCars.length, 0) / LANE_COUNT);
            let newCarsStartY = topMargin;
            if (oldCars.length > 0) newCarsStartY = topMargin + oldRows * rowGap + groupGap;
            
            newCars.sort((a,b) => a.originalIndex - b.originalIndex);
            newCars.forEach((car, i) => car.update(i, newCarsStartY));
            
            renderList = [...oldCars, ...newCars];
        }

        // --- æ™ºèƒ½ç¼©æ”¾ ---
        const totalRows = Math.ceil(renderList.length / LANE_COUNT);
        let totalH = topMargin + (totalRows) * rowGap + bottomPadding;
        
        let targetScale = totalH > h ? h / totalH : 1;
        targetScale = Math.max(targetScale, 0.4); 
        cameraScale += (targetScale - cameraScale) * 0.1;

        const centerX = w / 2;
        ctx.translate(centerX, 0);
        ctx.scale(cameraScale, cameraScale);
        ctx.translate(-centerX, 0);

        const drawH = h / cameraScale;
        ctx.fillStyle = "#2E7D32"; ctx.fillRect(0, 0, w, drawH);
        
        ctx.fillStyle = "#555"; ctx.fillRect(roadLeft, 0, roadW, drawH);
        if(!isPaused && !isFinished && isGameStarted) roadScroll = (roadScroll + ROAD_SPEED) % 80;
        
        ctx.fillStyle = "#EEE"; const bW = roadW*0.02;
        ctx.fillRect(roadLeft-bW, 0, bW, drawH); ctx.fillRect(roadLeft+roadW, 0, bW, drawH);
        
        ctx.fillStyle = "rgba(255,255,255,0.4)";
        for(let i=1; i<LANE_COUNT; i++) {
            let lx = roadLeft + i*laneWidth;
            for(let y=-80; y<drawH; y+=80) ctx.fillRect(lx-2, y+roadScroll, 4, 40);
        }

        // 1. ç»˜åˆ¶å›ºå®šç»ˆç‚¹çº¿ (ä¸éšè½¦ç§»åŠ¨ï¼Œå›ºå®šåœ¨å±å¹•ä¸‹æ–¹)
        const worldLineY = fixedFinishLineY / cameraScale;
        drawFinishLine(ctx, worldLineY, roadW);

        // 2. ç»˜åˆ¶è½¦
        renderList.forEach(car => car.draw(ctx));

        if(!isPaused && !isFinished && isGameStarted) {
            yearTimer += 16;
            if(yearTimer > YEAR_DURATION) {
                if(currentYearIndex < activeYears.length - 1) {
                    yearTimer = 0;
                    currentYearIndex++;
                    currentYear = activeYears[currentYearIndex];
                    uiYear.innerText = currentYear;
                    timeline[currentYear].forEach(name => {
                        cars.push(new Car(name, currentYear, cars.length));
                    });
                } else {
                    // å¼ºåˆ¶ç»“æŸæœºåˆ¶ï¼šå¦‚æœè¶…æ—¶3ç§’ï¼Œæ— è®ºè®¡æ•°å¦‚ä½•ï¼Œç›´æ¥ç»“æŸ
                    // è¿™æ ·å¯ä»¥é˜²æ­¢å› å¡é¡¿å¯¼è‡´çš„æ­»å¾ªç¯
                    if((displayedCount >= 29 && yearTimer > 1000) || yearTimer > 3000) {
                        isFinished = true;
                        displayedCount = cars.length; // ä¿®æ­£æ˜¾ç¤ºæ•°é‡
                        uiCount.innerText = displayedCount;
                        
                        btnToggle.innerText = "é‡æ’­";
                        btnToggle.classList.add('btn-replay');
                        btnSkip.style.display = 'none';
                        showToast("ğŸ ç»Ÿè®¡ç»“æŸï¼è¯·ç‚¹å‡»è½¦è¾†æŸ¥çœ‹è¯¦æƒ…");
                    }
                }
            }
        }

        requestAnimationFrame(gameLoop);
    }

    function openChart(name) {
        isPaused = true;
        modalTitle.innerText = name + " GDPå˜åŒ–";
        modalSubtitle.innerText = "å•ä½ï¼šäº¿å…ƒäººæ°‘å¸";
        modalOverlay.style.display = "flex";
        
        const dom = document.getElementById('echarts-dom');
        if(!myChart) { myChart = echarts.init(dom); }

                },

        myChart.setOption(option);

    }

    document.getElementById('modal-close').onclick = () => { modalOverlay.style.display = "none"; };

    btnSkip.onclick = () => {
        cars.forEach(c => hitboxLayer.removeChild(c.hitbox));
        cars = [];
        separators = [];
        
        activeYears.forEach(year => {
            timeline[year].forEach(name => {
                const car = new Car(name, year, cars.length);
                car.isCounted = true; 
                cars.push(car);
            });
        });

        currentYearIndex = activeYears.length - 1;
        currentYear = activeYears[currentYearIndex];
        
        displayedCount = cars.length; 
        uiYear.innerText = currentYear;
        uiCount.innerText = displayedCount;
        
        isFinished = true;
        btnToggle.innerText = "é‡æ’­";
        btnToggle.classList.add('btn-replay');
        btnSkip.style.display = 'none';
        
        showToast("å·²è·³è¿‡åŠ¨ç”»");
    };

    btnStartGame.onclick = () => {
        startScreen.classList.add('hidden');
        setTimeout(() => {
            isPaused = false;
            isGameStarted = true;
            uiLayer.classList.add('show');
            timeline[currentYear].forEach(name => cars.push(new Car(name, currentYear, cars.length)));
        }, 500); 
    };

    btnToggle.onclick = () => {
        if(isFinished) {
            cars.forEach(c => hitboxLayer.removeChild(c.hitbox));
            cars = [];
            currentYearIndex = 0; currentYear = activeYears[0];
            yearTimer = 0; isFinished = false; isPaused = false;
            displayedCount = 0; 
            uiYear.innerText = currentYear; uiCount.innerText = 0;
            btnToggle.innerText = "æš‚åœ"; btnToggle.classList.remove('btn-replay');
            btnSkip.style.display = 'block';
            timeline[currentYear].forEach(name => cars.push(new Car(name, currentYear, cars.length)));
        } else {
            isPaused = !isPaused;
            btnToggle.innerText = isPaused ? "ç»§ç»­" : "æš‚åœ";
        }
    };

    function showToast(msg) {
        toast.innerText = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
    }

    btnShare.onclick = () => {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => showToast("é“¾æ¥å·²å¤åˆ¶"));
    };

    gameLoop();
</script>
